<h2>맥주란?</h2>
 <p>보리를 가공한 맥아(malt)를 주재료로[2] 발효시키고 여기에 향신료인 홉(hop)을 첨가하여 맛을 낸 술. 양조주에 속한다. 오늘날 극빈국이 아닌 이상 어느 나라든 자국 맥주 브랜드 하나쯤은 가지고 있으므로, 전세계적으로 가장 대중화된 주류라고 할 수 있다.</p>
